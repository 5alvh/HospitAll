<div class="sidebar">
    <div class="logo">
        <h2>HospitAll</h2>
    </div>

    <div class="menu">
        @for (section of sections; track $index) {
        <div class="menu-item" [class.active]="activeSection === section.section" routerLink="{{section.route}}"
            >
            <i [class]="section.icon"></i>
            <span>{{section.section}}</span>
        </div>
        }
    </div>
</div>
