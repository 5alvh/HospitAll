<div *ngIf="!isLoading" class="profile-container">

    <div class="profile-section">
        <form (ngSubmit)="onUpdateProfile()" class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-container">
                        <i class="fas fa-user-circle"></i>
                        <div class="avatar-overlay">
                            <label for="profileImage" class="change-photo-btn">
                                <i class="fas fa-camera"></i>
                            </label>
                        </div>
                    </div>
                    <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*" hidden>
                    <label for="profileImage" class="btn-change-photo">Change Photo</label>
                </div>

                <div class="profile-info">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" [(ngModel)]="patient.fullName" name="fullName" required>
                    </div>
                    <div class="info-badges">
                        <span class="info-badge">ID: {{patient.id}}</span>
                        <div class="form-group inline-form">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control compact" [(ngModel)]="patient.dateOfBirth" name="dob"
                                required>
                        </div>
                        <div class="form-group inline-form">
                            <label class="form-label">Blood Type</label>
                            <select class="form-control compact" [(ngModel)]="patient.bloodType" name="bloodType"
                                required>
                                <option value="">Select</option>
                                <option *ngFor="let type of bloodTypes" [value]="type">
                                    {{type.replace('_', ' ') | titlecase}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="info-grid">
                    <div class="info-group">
                        <div class="info-header accent-blue">
                            <i class="fas fa-phone-alt"></i>
                            <h4>Contact Information</h4>
                        </div>
                        <div class="info-content">
                            <div class="info-row">
                                <span class="info-label">Phone:</span>
                                <div class="info-input">
                                    <input type="tel" class="form-control" [(ngModel)]="patient.phoneNumber"
                                        name="phone" required>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Email:</span>
                                <div class="info-input">
                                    <input type="email" class="form-control" [(ngModel)]="patient.email" name="email"
                                        required>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Address:</span>
                                <div class="info-input">
                                    <textarea class="form-control" [(ngModel)]="patient.address" name="address" required
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-group">
                        <div class="info-header accent-orange">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h4>Emergency Contact</h4>
                        </div>
                        <div class="info-content">
                            <div class="info-row">
                                <span class="info-label">Name:</span>
                                <div class="info-input">
                                    <input type="text" class="form-control"
                                        [(ngModel)]="patient.emergencyContact.contactName" name="emergencyName"
                                        required>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Relation:</span>
                                <div class="info-input">
                                    <input type="text" class="form-control"
                                        [(ngModel)]="patient.emergencyContact.relationship" name="relation" required>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Phone:</span>
                                <div class="info-input">
                                    <input type="tel" class="form-control"
                                        [(ngModel)]="patient.emergencyContact.contactPhone" name="emergencyPhone"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-group">
                        <div class="info-header accent-teal">
                            <i class="fas fa-shield-alt"></i>
                            <h4>Insurance Information</h4>
                        </div>
                        <div class="info-content">
                            <div class="info-row">
                                <span class="info-label">Membership Type:</span>
                                <div class="info-input">
                                    <select class="form-control" [(ngModel)]="patient.membershipLevel"
                                        name="membershipLevel" required>
                                        <option value="">Select Membership</option>
                                        <option *ngFor="let level of membershipLevels" [value]="level">
                                            {{level.replace('_', ' ') | titlecase}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Created At:</span>
                                <span class="info-value readonly">{{patient.createdAt}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-group">
                        <div class="info-header accent-purple">
                            <i class="fas fa-lock"></i>
                            <h4>Change Password</h4>
                        </div>
                        <div class="info-content">
                            <div class="info-row">
                                <span class="info-label">Current Password:</span>
                                <div class="info-input">
                                    <input type="password" class="form-control" [(ngModel)]="passwords.current"
                                        name="currentPassword" placeholder="Enter current password">
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">New Password:</span>
                                <div class="info-input">
                                    <input type="password" class="form-control" [(ngModel)]="passwords.new"
                                        name="newPassword" placeholder="Enter new password">
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Confirm Password:</span>
                                <div class="info-input">
                                    <input type="password" class="form-control" [(ngModel)]="passwords.confirm"
                                        name="confirmPassword" placeholder="Confirm new password">
                                </div>
                            </div>
                            <div class="password-actions">
                                <button type="button" class="btn-secondary" (click)="onChangePassword()"
                                    [disabled]="updatePassprocessing">
                                    <span *ngIf="!updatePassprocessing">
                                        <i class="fas fa-key"></i> Change Password
                                    </span>
                                    <span *ngIf="updatePassprocessing" class="loading-spinner">
                                        <i class="fas fa-circle-notch fa-spin"></i> Changing...
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" (click)="goBack()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn-primary" [disabled]="processing">
                        <span *ngIf="!processing">
                            <i class="fas fa-save"></i> Update Profile
                        </span>
                        <span *ngIf="processing" class="loading-spinner">
                            <i class="fas fa-circle-notch fa-spin"></i> Updating...
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Loading spinner -->
<div *ngIf="isLoading" class="loading-container">
    <div class="spinner-container">
        <div class="spinner-pulse"></div>
    </div>
    <span class="loading-text">Loading profile information...</span>
</div>
