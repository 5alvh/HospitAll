<div *ngIf="!isLoading">
    <div class="section-header">
        <h2><i class="fas fa-calendar-check"></i> Appointments</h2>
        <div class="section-tabs">
            <div class="tab" 
                 (click)="clickedTab = 'upcoming'" 
                 routerLink="/dashboard-client/appointments/upcoming" 
                 [class.active]="clickedTab === 'upcoming'">
                Upcoming
            </div>
            <div class="tab" 
                 (click)="clickedTab = 'history'" 
                 routerLink="/dashboard-client/appointments/history" 
                 [class.active]="clickedTab === 'history'">
                History
            </div>
        </div>
    </div>

    <div class="appointment-booking">
        <div class="form-actions">
            <button class="btn-primary" [routerLink]="['/book-appointment']">
                <i class="fas fa-calendar-plus"></i> Book an Appointment
            </button>
        </div>
    </div>

    <div class="appointments-section">
        <router-outlet></router-outlet>
    </div>
</div>
<app-client-loading-wrapper [isLoading]="isLoading"></app-client-loading-wrapper>
