<div class="login-container">
  <!-- Left Side - Sign Up Section -->


  <!-- Right Side - Sign In Section -->
  <div class="right-section">
    <div class="signin-content">
      <div class="login-header">
        <h2>Login to Your Account</h2>
        <p class="subtitle">Access your healthcare portal and manage your appointments</p>
      </div>

      <div class="login-content">




        <div *ngIf="!loginSuccess">
          <!-- Social Login Buttons -->
          <div class="social-buttons">
            <button class="social-btn google" (click)="signInWithGoogle()">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook" (click)="signInWithFacebook()">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn linkedin" (click)="signInWithLinkedIn()">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider">
            <span>or use your email info :</span>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="input-group">
              <input type="email" id="email" formControlName="email" placeholder="Email"
                [ngClass]="{'is-invalid': submitted && f['email'].errors}">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Invalid email format</div>
              </div>
            </div>

            <div class="input-group">
              <div class="password-field">
                <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password"
                  placeholder="Password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>

            <div class="remember-me">
              <div class="checkbox-container">
                <input type="checkbox" id="rememberMe" formControlName="rememberMe">
                <label for="rememberMe">Remember me</label>
              </div>
            </div>

            <div *ngIf="loginError" class="error-message">
              <h1>Login Failed</h1>
              <p>{{ errorMessage }}</p>
            </div>
            <button type="submit" class="signin-btn" [disabled]="processing">
              <span *ngIf="!processing">SIGN IN</span>
              <span *ngIf="processing" class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i> Processing...
              </span>
            </button>
          </form>

          <div class="forgot-password">
            <a [routerLink]="['/forget-password']">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="left-section">
    <div class="content">
      <h1>Sign Up</h1>
      <p>Enter your personal info and create new account to connect us</p>
      <button class="sign-up-btn" [routerLink]="['/signup-client']">Sign Up</button>
    </div>
    <div class="decorative-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</div>
